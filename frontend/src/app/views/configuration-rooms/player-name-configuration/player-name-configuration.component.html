<div class="container ">

  <h4 class="col-12">
    {{ 'CONFIGURATION.PLAYER-NAME.H1' | translate }}
  </h4>

  <mat-input-container class="col-12">
    <input type="text" matInput [(ngModel)]="player.name" placeholder="Player name:">
  </mat-input-container>

  <mat-button-toggle class="col-12"
                     (click)="login()"
                     *ngIf="isThereInputFromPlayer()"
                     routerLink="/configuration/room"
  >
    {{ 'CONFIGURATION.PLAYER-NAME.BUTTON' | translate }}
  </mat-button-toggle>

  <p>{{player.name}}</p>
</div>
