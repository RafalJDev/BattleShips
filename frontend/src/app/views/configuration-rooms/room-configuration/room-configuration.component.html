<h1>
  {{ 'CONFIGURATION.ROOM.H1' | translate }}
</h1>

<mat-list>
  <mat-list-item *ngFor="let room of rooms.roomArray; let roomNumber = index"
                 (click)="joinThatRoom(room.roomName)">
    <h2>
      {{roomNumber+1}}: {{ 'CONFIGURATION.ROOM.H2' | translate }} : {{room.roomName}}
    </h2>
  </mat-list-item>
</mat-list>

<mat-input-container class="col-12">

  <input type="text" matInput [(ngModel)]="roomToCreate.roomName" placeholder="Room to createname:">
</mat-input-container>

<mat-button-toggle class="col-12"
                   (click)="tryCreateRoom()"
>
  Try create room
</mat-button-toggle>
